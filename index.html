<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/task-manager.css">
    <title>Habit Tracker</title>
</head>

<body>

    <header>
        <a id="logo" href="index.html"> <img id="logoimage" src="assets/images/logo.png" alt="Logo"></a>

        <nav>
            <ul>
                <li><a href="index.html">Task Manager</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="timer.html">Timer</a></li>
                <li><a href="weather.html">Weather</a></li>
                <li><a href="motivation.html">Motivation</a></li>

            </ul>
        </nav>

        <button id="dark-mode-btn">Toggle Dark Mode</button>

    </header>

    <main>
        <section id="task-manager">
            <h3>Weekly Task Manager</h3>

            <div class="task-input-area">
                <input type="text" id="task-input" placeholder="Describe a task to do this week">
                <button id="add-task-btn" class="action-btn">
                    Add Task
                </button>
            </div>
            <ul id="task-list">
                <li class="task-item" data-task-id="1">
                    <span class="task-description">Example: Study for an hour</span>
                    <div class="task-actions">
                        <button class="complete-btn action-btn">Complete</button>
                        <button class="edit-btn action-btn">Edit</button>
                        <button class="delete-btn action-btn">Delete</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer>CPAN 113 Group 2</footer>

    <script src="script.js"></script>
<script src="js/dark mode.js"></script>
</body>

</html>
